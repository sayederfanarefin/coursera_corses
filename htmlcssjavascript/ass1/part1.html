<!DOCTYPE html>
<html>

<body>
<form>
  <fieldset>
    <legend>Your Face</legend>
    <label for="avatar">Your image:</label> <input type="file" id="avatar" id= "avatar" required><br>
    Image Preview: 
    <img src="" id="preview" alt="image">
  </fieldset>

   <fieldset>
    <legend>Your General Details</legend>
    <label for="name">Name:</label> <input type="text" name="name" id= "name" required><br>


    <label for="gender">Gender: </label>
    <input type="radio" name="gender" value="male" name="gender" id= "gender" required> Male
    <input type="radio" name="gender" value="female"> Female<br>


    <label for="age">Age: </label><input type="number" name="age" id= "age" required><br>
    <label for="dob">Date of birth: </label><input type="date" name="dob" id= "dob" ><br>

    <label for="color">Favourite color: </label><input type="color" name="color" id= "color"  value="#ff0000"><br>

    <label for="country">Which Country:</label>
    <select name="country" id= "country">
        <option value="AF">Afghanistan</option>
        <option value="BD">Bangladesh</option>
    </select>


  </fieldset>


   <fieldset>
    <legend>Your Indicators</legend>
    <label for="height">Height:</label> Short <input type="range" min="0" max="100" name="height" id= "height"> Tall<br>
    <label for="salary">Salary:</label> Poor <input type="range" min="0" max="100" name="salary" id= "salary"> Rich<br>
    
    
  </fieldset>

   <fieldset>
    <legend>Your Contact Information</legend>
    <label for="email">Email: </label><input type="email" name="email" id= "email" required><br>
    <label for="mobile">Mobile: </label><input type="tel" name="mobile" id= "mobile"><br>
    <label for="address">Address: </label> <textarea name="address" id= "address"></textarea><br>
    <label for="contact">Method to contact you:</label> 
    <input type="checkbox" name="methods" value="male"> Email
    <input type="checkbox" name="methods" value="female"> Whatsapp
    <input type="checkbox" name="methods" value="female"> In-app chat<br>
  </fieldset>

<input type="submit">
</form>
</body>
